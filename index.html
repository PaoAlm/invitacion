<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Boda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero">
        <div class="overlay">
            <h1 class="title">¡Te invitamos a nuestra boda!</h1>
            <p class="subtitle">[Nombre de los novios]</p>
        </div>
    </header>
    <section id="detalles" class="section">
        <h2>Detalles del Evento</h2>
        <p><strong>Fecha:</strong> [Fecha]</p>
        <p><strong>Hora:</strong> [Hora]</p>
        <p><strong>Lugar:</strong> [Ubicación]</p>
    </section>
    <section id="confirmar" class="section">
        <h2>Confirmar Asistencia</h2>
        <form id="rsvp-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="asistencia">¿Asistirás?</label>
            <select id="asistencia" name="asistencia" required>
                <option value="Sí">Sí</option>
                <option value="No">No</option>
            </select>
            <button type="submit" class="btn">Confirmar</button>
        </form>
    </section>
    <footer class="footer">
        <p>¡Estamos emocionados por compartir este día especial contigo!</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
